# Dependabot configuration for GitHub Actions version updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    
    schedule:
      interval: "weekly"
    
    labels:
      - "dependencies"
      - "github-actions"
    
    # Customize commit messages
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    
    # Group updates to reduce PR noise
    # This groups all actions updates into a single PR
    groups:
      github-actions:
        patterns:
          - "*"